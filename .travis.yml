language: rust
rust: nightly

env:
  global:
    - secure: ""

install:
  - source ./script/install_mdbook.sh
  - if [ $TRAVIS_PULL_REQUEST == "false" ] && [ $TRAVIS_BRANCH == "master" ]; then
      source ./script/install_calibre.sh;
    fi

before_script:
  - python --version
  - mdBook --version
  - if [ $TRAVIS_PULL_REQUEST == "false" ] && [ $TRAVIS_BRANCH == "master" ]; then
      ebook-convert --version;
    fi
  - ./script/fix.py
  - ./script/check.py
  - ./script/test.sh

script:
  - ./script/build.sh

after_success:
  - if [ $TRAVIS_PULL_REQUEST == "false" ] && [ $TRAVIS_BRANCH == "master" ]; then
      ./script/convert.sh;
    fi
  - if [ $TRAVIS_PULL_REQUEST == "false" ] && [ $TRAVIS_BRANCH == "master" ]; then
      ./script/deploy.sh;
    fi

branches:
  only: master

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/9c2acdc270c9f1c84459
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false

cache:
  directories:
    - $HOME/calibre

addons:
  apt:
    packages:
    - parallel

